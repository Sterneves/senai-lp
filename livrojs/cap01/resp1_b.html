<!-- 1_b) Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente. -->

<script>
    const valor_da_conta = Number(prompt(" Digite o valor da conta: "));
    const quantidade_de_clientes = Number(prompt("Digite a quantidade de clientes: "));
    const total = valor_da_conta/quantidade_de_clientes;
    alert("O total da conta por cliente e : " + total);
    
</script>
