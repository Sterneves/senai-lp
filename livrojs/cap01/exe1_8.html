<!-- Elaborar um programa que leia a duração de uma viagem em dias e horas. Exemplo de dados de entrada e saída do programa (para uma viagem que dura 2 dias + 5 horas)
N° De dias = 2.
N° De horas = 5.
Total de horas =53. -->

<script>
    const dias = Number(prompt("Digite a quantidade de dias: "));
    const horas = dias * 24;
    const total_de_horas = dias + horas;
    alert("A quantidade total de dias convertidas para horas é : " + total_de_horas);
</script>
