<!-- 1_a) Elaborar um rpograma que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior. -->

<script>
    const num = Number(prompt("Digite um número: "));
    const viz1 = num - 1;
    const viz2 = num + 1;
    alert(`O primeiro vizinho e : ${viz1} e o segundo vizinho e : ${viz2}`)
</script>
